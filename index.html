<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Octa N1 tests site</title>
</head>
<body>
  <header>
    <p>Cabeçalho</p>
    <nav class="nav">
      <a href="/pages/chat-custom.html">Chat com botão customizado</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1>Ambiente de Testes - Chat com botão nativo</h1>
    </div>
  </main>
  <footer>
    <p>Rodapé</p>
  </footer>
  
  <script>
    (function (o, c) {
      o.octadesk = o.octadesk || {};
      o.octadesk.chatOptions = {
        subDomain: 'o157076-d18',
        showButton: 'true',
        openOnMessage: 'true',
        showFooterPoweredBy: 'true',
        hide: 'false'
      };
      var bd = c.getElementsByTagName("body")[0];
      var sc = c.createElement("script");
      sc.async = 1;
      sc.src = 'https://cdn.octadesk.com/embed.js';
      bd.appendChild(sc);
    })(window, document);
  </script>
</body>
</html>
